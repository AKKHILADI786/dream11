<div class="containe container">
  <div class="d-flex justify-content-center h-100">
    <div class="car card">
      <div class="card-header">
        <h3>Register</h3>
        <!-- use thes when learn login throuh gmail -->
         <div class="d-flex justify-content-end social_icon">
          <span id="facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
          <!-- <span><i class="fa fa-google" aria-hidden="true"></i></span>
          <span><i class="fa fa-twitter" aria-hidden="true"></i></span> -->
        </div>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="row g-3">
            <div class="col">
              <label for="First name" class="form-label">First name</label>
              <input type="text" class="form-control" id="first" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <label for="Last name" class="form-label">Last name</label>

              <input type="text" class="form-control" id="last" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1">
          </div>
         
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Accepting the term and conditions
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" id="signin" class="btn btn-warning m-3 float-end">Register</button>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center my-3 links">
          Already Have account? 
          <div class="link" id="loginn">LogIn</div>
        </div>
      </div>

    </div>
  </div>
</div>
