		<div class="car card">

                    </div>
                    <div class="col-5 d-flex justify-content-center my-2" id="second-team">Team second</div>
                </div>
			</div>
			<div class="card-body">
				<div>
					<div class="row" id="player">
                        <div class="row">
                            <div class="col-6">

                            <div class="col">

                            </div>
                        </div>
                    
                        <div class="col-6">
                            <ul id="first-team-player">
                                <li class="added_player">player1</li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <ul id="second-team-player">
                                <li class="added_player">player1</li>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="col  d-flex justify-content-center">
                                <button class="btn btn-warning  " id="start-match">Start Match</button>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
			<div class="card-footer">
                <div class="row">
                    <div class="col">
                        <h4>Selected Team Members</h4>
                    </div>
                </div>
                <hr>
                <div class="row" id="select-player">
                    <ul id="selected_player">

                </div>
