<link rel="stylesheet" href="css/login.css">


<div class="containe container">
	<div class="d-flex justify-content-center h-100">
		<div class="car card">
			<div class="card-header">
				<h3>Log In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span id="facebook"><i class="fa fa-facebook-square social" aria-hidden="true"></i></span>
					<span><i class="fa fa-phone social" aria-hidden="true"></i></span>
					<!-- <span><i class="fa fa-twitter social" aria-hidden="true"></i></span> -->
				</div>
			</div>
			<div class="card-body">
				<div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text  name_box"><i class="fa fa-user" aria-hidden="true"></i></span>
						</div>
						<input type="text" class="form-control" id="username" name="username" placeholder="username">
						
					</div>
					<div class="input-group form-group my-3">
						<div class="input-group-prepend">
							<span class="input-group-text  name_box"><i class="fa fa-key" aria-hidden="true"></i></span>
						</div>
						<input type="password" class="form-control" id="password" name="password" placeholder="password">
					</div>
					<div class="row align-items-center remember my-2">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group my-2 ">
						<input type="submit" value="Login" id="logg" class="btn float-end login_btn">
					</div>
				</div>
			</div>
			<div class="card-footer">
				<div class="d-flex my-2 justify-content-center links">
					Don't have an account?
					<div class="link" id="Register"> Register</div>
				</div>
				<div class="d-flex justify-content-center">
					
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../app/login.js"></script>
